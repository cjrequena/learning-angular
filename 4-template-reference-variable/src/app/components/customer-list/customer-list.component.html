<div class="row mt-3">
  <div class="col-12">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Country</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerNo }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.city }}</td>
          <td>{{ customer.country }}</td>
          <td><button class="btn btn-primary" (click)="selectedCustomer = customer">Select</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
