<div class="row">
    <div class="col-12">
        <p class="fw-bold text-white bg-dark">I am a child component</p>
        <p><span class="fw-bold"> My name is:</span> {{ name }}</p>
        <p><span class="fw-bold">And my parent component name is:</span> {{ parentComponentName }}</p>

    </div>
</div>
