<div class="row m-5 justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="col-12 mt-3 text-center">
      <h1 style="color: brown">Example 1</h1>
    </div>
    <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          ngModel
          #_name="ngModel"
          [ngClass]="{ 'is-invalid': (userForm.submitted && _name.invalid) || (_name.invalid && _name.touched) }"
          required>
        <div class="invalid-feedback" *ngIf="_name.invalid" >
          <div *ngIf="_name.errors['required']">Email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          ngModel
          #_email="ngModel"
          [ngClass]="{ 'is-invalid':  (userForm.submitted && _email.invalid) || (_email.invalid && _email.touched)}"
          email
          required>
        <div *ngIf="_email.invalid" class="invalid-feedback">
          <div *ngIf="_email.errors['required']">Email is required</div>
          <div *ngIf="_email.errors['email']">Must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          #_password="ngModel"
          [ngClass]="{ 'is-invalid': (userForm.submitted && _password.invalid) || (_password.invalid && _password.touched) }"
          minlength="8"
          required>
        <div *ngIf="_password.invalid" class="invalid-feedback">
          <div *ngIf="_password.errors['required']">Password is required</div>
          <div *ngIf="_password.errors['minlength']">Password should be at least 8 characters long</div>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <select
          class="form-control"
          name="hobbies"
          ngModel
          #_hobbies="ngModel"
          [ngClass]="{ 'is-invalid': (userForm.submitted && _hobbies.invalid) || (_hobbies.invalid && _hobbies.touched)}"
          required>
          <option value="">Select an option</option>
          <option *ngFor="let hobby of hobbies" [value]="hobby">
            {{hobby}}
          </option>
        </select>
        <div *ngIf="_hobbies.invalid" class="invalid-feedback">
          <div *ngIf="_hobbies.errors['required']">Hobby is required</div>
        </div>
      </div>

      <div class="form-group mt-3">
        <button class="btn btn-danger btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row justify-content-center align-content-center m-5" *ngIf="submitted">
  <div class="col-12">
    <h3>Your Data</h3>
    <p>Username: {{ model.name }}</p>
    <p>Mail: {{ model.email }}</p>
    <p>Answer: {{ model.password }}</p>
    <p>Gender: {{ model.hobbies }}</p>
  </div>
</div>
