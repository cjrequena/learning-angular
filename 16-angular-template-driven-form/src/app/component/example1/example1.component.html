<div class="row m-5 justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="col-12 mt-3 text-center">
      <h1 style="color: brown">Example 1</h1>
    </div>
    <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          ngModel
          #name="ngModel"
          [ngClass]="{ 'is-invalid': name.invalid && name.touched }"
          required>
        <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
          <p *ngIf="name.errors['required']">Name is required</p>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          ngModel
          #email="ngModel"
          [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }"
          email
          required>
        <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">Must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          #password="ngModel"
          [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }"
          minlength="8"
          required>
        <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">Password should be at least 8 characters long</div>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <select
          class="form-control"
          name="hobbies"
          ngModel
          #_hobbies="ngModel"
          [ngClass]="{ 'is-invalid': _hobbies.invalid  && _hobbies.touched}"
          required>
          <option value="">Select an option</option>
          <option *ngFor="let hobby of hobbies" [value]="hobby">
            {{hobby}}
          </option>
        </select>
        <div *ngIf="_hobbies.invalid && _hobbies.touched" class="invalid-feedback">
          <div *ngIf="_hobbies.errors['required']">Hobby is required</div>
        </div>
      </div>

      <div class="form-group mt-1">
        <button class="btn btn-danger btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row justify-content-center align-content-center m-5" *ngIf="submitted">
  <div class="col-12">
    <h3>Your Data</h3>
    <p>Username: {{ model.name }}</p>
    <p>Mail: {{ model.email }}</p>
    <p>Answer: {{ model.password }}</p>
    <p>Gender: {{ model.hobbies }}</p>
  </div>
</div>
