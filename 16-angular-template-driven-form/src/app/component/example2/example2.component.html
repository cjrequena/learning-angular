<div class="row m-5 justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="col-12 mt-3 text-center">
      <h1 style="color: brown">Example 2</h1>
    </div>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div
        id="user-data"
        ngModelGroup="userData"
        #userData="ngModelGroup">

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required>
        </div>
        <button
          class="btn btn-primary me-1 mt-1"
          type="button"
          (click)="suggestUserNameEg1()">Suggest an Username Eg1
        </button>
        <button
          class="btn btn-primary me-1 mt-1"
          type="button"
          (click)="suggestUserNameEg2()">Suggest an Username Eg2
        </button>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
      </div>
      <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>

      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select
          id="secret"
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>
      <div class="form-group">
          <textarea
            name="answer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
      </div>
      <p>Your reply: {{ answer }}</p>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required>
          {{ gender }}
        </label>
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!signupForm.valid">Submit
      </button>
    </form>
  </div>
</div>
<hr>
<div class="row justify-content-center m-5" *ngIf="submitted">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>Username: {{ user.username }}</p>
    <p>Mail: {{ user.email }}</p>
    <p>Secret Question: Your first {{ user.secret }}</p>
    <p>Answer: {{ user.answer }}</p>
    <p>Gender: {{ user.gender }}</p>
  </div>
</div>
